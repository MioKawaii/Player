<!DOCTYPE html>
<html lang="vi">
	<head>
	  <meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Player</title>
    <meta name="description" content="Html Video Player!">
	  <meta property="og:image" content="https://cdn.jsdelivr.net/gh/MioCDN/img/image.jpg">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <script src='playerjs.js'></script>
	</head>
	<body>
    <style>
        html,body{
            margin:0;padding:0;width:100%;height:100%;
        }
    </style>
    <div id="playerjs" style="width:100%;height:100%;" >
    </div>
      <script type="text/javascript">
        var ps = location.href.substr(location.href.indexOf("html?")+5).split("&");
        var vs = {id:"playerjs"};
        for(var i = 0; i<ps.length; i++){
            var p = ps[i].substr(0,ps[i].indexOf("="));
            var v = ps[i].substr(ps[i].indexOf("=")+1);
            if(p!=v){
                vs[p] = decodeURIComponent(v);
            }
        }
        var playerjs = new Playerjs(vs);
      </script>
    <footer>
      <script async src="https://www.googletagmanager.com/gtag/js?id=UA-163479712-1"></script>
.     <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-163479712-1');
      </script>
    </footer>
  </body>
</html>
